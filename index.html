<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>js jq carousel</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/4a9384177e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="slideshow">
                <div class="prev">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="images">
                    <img  class="active first" src="https://cdn.pixabay.com/photo/2020/02/27/20/42/snake-4885789_960_720.jpg" alt="">
                    <img src="https://cdn.pixabay.com/photo/2020/02/29/07/34/african-elephant-4889366_960_720.jpg" alt="">
                    <img src="https://cdn.pixabay.com/photo/2020/02/27/20/34/lizard-4885774_960_720.jpg" alt="">
                    <img class="last" src="https://cdn.pixabay.com/photo/2020/02/28/16/30/meerkat-4887907_960_720.jpg" alt="">
                </div>
                <div class="next">
                    <i class="fas fa-chevron-right"></i>
                </div>

                <div class="slider-nav">
                    <i class="fas fa-circle active first"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle last"></i>
                </div>
            </div>
        </div>





        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
